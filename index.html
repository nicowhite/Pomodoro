<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     
        <!-- <div id="countdown"></div> -->
        <div class="buttonContainer">
          <button id="controlButton">Start Countdown</button>
        </div>
    <div class="container">
    <div class="pomodoro-container">
      <div class="timer-container">
      <div class="time"><img src="./images/ellipse1.png" alt="" /></div>
      <p class="text-overlay"><div id="countdown"></div></p>
    </div>
      <div class="play">
        <div class="playButton"><img src="./images/play.svg" alt="" /></div>
        <div class="skipButton"><img src="./images/skip.svg" alt="" /></div>
      </div>

      <h1 class="focus">Focus Time</h1>
    </div>
  </div>






  <!-- background -->
  <div class="bg"></div>
  <div class="star-field">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>










    <script src="./script.js"></script>
  </body>
</html>
